<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML character formatting</title>
</head>
<body>
    <h1>character formatting</h1>
    <p>this is normal text</p>
    <b>this is bolder text</b><br>
    <u>underlined text</u><br> 
    <i>Italic text</i><br>
    <small>small text</small><br>
    <big>big text</big><br>
    <ins>this is inserted text</ins><br>
    <em>emphesize text</em><br>
    <strong>strong text</strong><br>
    <mark> mark the text</mark><br>
    <q>quote the text</q><br>
    <abbr>aabr text</abbr><br>
    <h2>ca<sub>2</sub>co<sub>3</sub></h2><br>
    <h3>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</h3><br>
    <abbr title="pysp">pyspiders basavanagudi</abbr><br>
    <bdo dir="rtl">gold rate</bdo><br>
    <del>MRP-30000</del>
    Deal price:29,999.99
    <br><br><br><br><br>
</body>
</html>
