<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
</head>
<body>
    <table  border="1" cellspacing="10" height="300px" width="50%" style="text-align:center; border-collapse:collapse;float:right;">
        <tr>
            <td colspan="4" height="40"></td>
            <td rowspan="4">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="3">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>3</td>
            <td>7</td>
        </tr>
        <tr>
            <td>4</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
