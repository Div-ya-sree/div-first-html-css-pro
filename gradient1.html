<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:400px;
            width:500px;
        }
        .rg1{
            background-image: radial-gradient(red,pink,yellow);
        }
        .rg2{
            background-image: radial-gradient(circle,gray,white,green);
        }
        .rg3{
            background-image: radial-gradient(circle,gray 40%,white 50%,green 90%);
        }
    </style>
</head>
<body>
    <div class="rg1"></div>
    <div class="rg2"></div>
    <div class="rg3"></div>
</body>
</html>
