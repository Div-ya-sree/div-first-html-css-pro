<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <form action="">
        <label for="name">Enter your Name: </label><input type="text" placeholder="Name here" id="name"><br> <br>
        <label for="pswd">Enter Password: </label><input type="password" name="" placeholder="*********" id="pswd"><br> <br>
        <label for="">Email id: </label><input type="Email" placeholder="Email id"><br> <br>
        <label for="">Mobile number: </label><input type="number" placeholder="Mobile no"><br> <br>
        <label for="">Choose the Color: </label><input type="color" placeholder="Color"><br> <br>
        <label for="">Range: </label><input type="Range" placeholder="Range"><br> <br>
        <label for="">Select file: </label><input type="file" placeholder="Add file"><br> <br>
        <label for="">Date & Time: </label><input type="Date & Time" placeholder="Date & Time"><br> <br>


        <!--Radio Button-->
        <p>Choose your Gender: </p>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other"><label for="other">Other</label>


        <!-- Check Box -->
        <h1>Choose your Skills: </h1>
        <input type="checkbox" name="" id="python"><label for="python">Python</label>
        <input type="checkbox" name="" id="java"><label for="java">Java</label>
        <input type="checkbox" name="" id="c"><label for="c">c</label>
        <input type="checkbox" name="" id="sql"><label for="sql">SQL</label>
        <input type="checkbox" name="" id="django"><label for="django">Django</label>
        <input type="checkbox" name="" id="web"><label for="web">Web</label>

    
        </form>
       
</body>
</html>
