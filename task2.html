<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
<form action="submit.html" style="width: 50%;">
    <fieldset width="10%;">
        <legend align="center"><h1>Student Form</h1></legend>
        <table>
            <tr>
            <td><label for="abc">First Name: </label></td>
            <td><input type="text" name="" id="abc"></td>
            </tr>
            <tr>
                <td><label for="div">Last Name: </label></td>
                <td><input type="text" name="" id="cat"></td>
            </tr>
            <tr>
                <td><label for="sree">Father Name: </label></td>
                <td><input type="text" name="" id="dog"></td>
            </tr>
            <tr>
                <td><label for="win">Mother Name: </label></td>
                <td><input type="text" name="" id="won"></td>
            </tr>
            <tr>
                <td><label for="eee">Address: </label></td>
                <td>
                    <input type="text" name="" id="ddd">
                    <input type="text"><br>
         </td>
         </tr>
         <tr>
            <td><label for=""></label> </td>
            <td><textarea name="" id="" cols="45" rows="1" style="resize: none;"></textarea></td>
        </tr>
        <tr>
            <td><label for="bat">State:</label></td>
            <td><select name="" id="doll">
                    <option value="">--Choose ur option</option>
                    <option value="">Andhra Pradesh</option>
                    <option value="">Karnataka</option>
                    <option value="">Kerala</option>
                    <option value="">Tamil nadu</option>
                    <option value="">Odissa</option>
                    <option value="">Goa</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="lit">PIN:</label></td>
            <td><input type="number" name="" id="PIN"></td>
        </tr>
        <tr>
            <td><label for="tin">Mobile:</label></td>
            <td><input type="number" name="" id="hit"></td>
        </tr>
        <tr>
            <td><label for="joy">E-mail:</label></td>
            <td><input type="number" name="" id="nnn"></td>
        </tr>
        <tr>
            <td><label for="hlo">Choose your Gender</label></td>
            <td>
                <input type="radio" name="gender" id="n1"><label for="n1">male</label>
                <input type="radio" name="gender" id="m2"><label for="m2">female</label>
                <input type="radio" name="gender" id="h1"><label for="h1">other</label>
            </td>
        </tr>
        <tr>
            <td><label for="vvv">Qualification:</label></td>
            <td>
            <select name="" id="zzz">
                    <option value="">--Choose ur Option</option>
                    <option value="">b.tech</option>
                    <option value="">B.E</option>
                    <option value="">MCA</option>
                    <option value="">B.Sc</option>
                    <option value="">BBA</option>
                    <option value="">M.Sc</option>

            </select>
        </td>
        </tr>
        <tr>
            <td><label for="jjj">Stream:</label></td>
            <td>
                <input type="radio" name="Stream" id="Mec"><label for="Mec">Mech</label>
                <input type="radio" name="Stream" id="C1"><label for="C1">civil</label>
                <input type="radio" name="Stream" id="hii"><label for="hii">EEE</label>
                <input type="radio" name="Stream" id="hm"><label for="hm">CS</label>
                <input type="radio" name="Stream" id="oh"><label for="oh">ECE</label>
                <input type="radio" name="Stream" id="lol"><label for="lol">JS</label>
        </td>
        </tr>
        <tr>
            <td><label for="">YOP:</label></td>
            <td>
            <select name="" id="">
                    <option value="">--Choose ur Option</option>
                    <option value="">2023</option>
                    <option value="">2022</option>
                    <option value="">2021</option>
                    <option value="">2020</option>
                    <option value="">2019</option>
                    <option value="">2018</option>
        </select>
        </td>
        </tr>
        <tr>
            <td><label>choose your skills:</label></td>
            <td>
                <input type="checkbox" name="skills" id=""><label for="">python</label>&nbsp;&nbsp;
                <input type="checkbox" name="skills" id=""><label for="">java</label>&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="skills" id=""><label for="">sql</label>&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="skills" id=""><label for="">css</label>&nbsp;&nbsp;&nbsp;<br>
                <input type="checkbox" name="skills" id=""><label for="">devops</label>&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="skills" id=""><label for="">JS</label>&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="skills" id=""><label for="">php</label>&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="skills" id=""><label for="">flask</label>&nbsp;&nbsp;&nbsp;<br>
                <input type="checkbox" name="skills" id=""><label for="">c</label>&emsp;&emsp;&nbsp;
                <input type="checkbox" name="skills" id=""><label for="">c++</label>&nbsp;&nbsp;
                <input type="checkbox" name="skills" id=""><label for="">HTML</label>&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="skills" id=""><label for="">ReactJS</label>&nbsp;<br>
                </td>
            </tr>
        <tr>
            <td><label>Location</label></td>
            <td>
            <input type="radio" name="location" id="Bg"><label for="Bg">Banglore</label>&nbsp;
            <input type="radio" name="location" id="Hyd"><label for="Hyd">Hyderabad</label>&nbsp;
            <input type="radio" name="location" id="Ch"><label for="Ch">Chennai</label>&nbsp;
            <input type="radio" name="location" id="Del"><label for="Del">Delhi</label>&nbsp;
            <input type="radio" name="location" id="Noi"><label for="Noi">Noida</label>&nbsp;
            <input type="radio" name="location" id="Pn"><label for="Pn">Pune</label>&nbsp;
            </td>
        </tr>
        <tr>
            <td><label>Add your comments</label></td>
            </tr>
            <td><textarea name="" id="" cols="60" rows="10" style="resize: none;"></textarea></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="">I accept all Terms and Conditions</input></td>
            <tr>
            <td>
                <input type="submit" value="submit">
                <input type="button" value="cancel">
            </td>
            </tr>

        </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
